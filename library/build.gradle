plugins {
    id "java-library"
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

dependencies {
    // Logging
    implementation "org.slf4j:slf4j-api:1.7.30"
    implementation "org.slf4j:slf4j-simple:1.7.5"

    implementation "${jme3.g}:jme3-core:${jme3.version}"
    implementation "${jme3.g}:jme3-testdata:${jme3.version}"
//    implementation rootProject.files('libs/jme3-core.jar')
//    implementation rootProject.files('libs/jme3-testdata.jar')
}

processResources {
    from(".") {
        include "LICENSE"
        include "JME3-LICENSE"
    }
}

/*
 * TODO - Why does the shadowjar task in the main project run when we use library:build?
 */
java {
    withSourcesJar()
    withJavadocJar()
}

sourcesJar {
    baseName rootProject.name
    version rootProject.version
    from ("..") {
        include "LICENSE"
        include "JME3-LICENSE"
    }
}

javadocJar {
    baseName rootProject.name
    version rootProject.version
    from ("..") {
        include "LICENSE"
        include "JME3-LICENSE"
    }
}

jar {
    baseName rootProject.name
    version rootProject.version
    manifest {
        attributes "Class-Path": configurations.runtime.files.collect {
                    "lib/$it.name"
                }.join(" "),
                "Implementation-Title": rootProject.name,
                "Implementation-Version": rootProject.version,
                "Version-Code": rootProject.versionNumber
    }
}
